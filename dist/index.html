<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard App</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <section id="leaderboard">
        <h1>Leaderboard</h1>

        <!-- Recent Score Section -->
        <div id="recent-score" class="row">
            <div class="column">
                <h2>Recent Scores</h2>
                <button class="refresh-button" type="submit" id="refresh-button">Refresh</button>
                <ul id="recent-score-list"></ul>
            </div>

            <!-- Name and Score Input -->
            <div class="column">
                <h2>Add Your Score</h2>
                <form id="score-form">
                    <input type="text" id="player-name" placeholder="Your Name" required>
                    <input type="number" id="player-score" placeholder="Your Score" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
